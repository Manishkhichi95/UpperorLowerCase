    <script>
        var char=prompt("Enter the Character");
             var x= (a) =>{
         if(char==char.toLowerCase()){
             alert("The Entered Char is in Lower Case")    
         }
         else if(char==char.toUpperCase()){
             alert("The Entered Char is in Upper Case")
         }
         else{
             alert("Wrong Entry")
         }
     }
     x(char);

    </script>
